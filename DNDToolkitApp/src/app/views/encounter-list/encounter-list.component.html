<br >
<table class="table">
  <tr>
    <td>Name</td>
    <td>Combatants</td>
    <td>ID</td>
  </tr>
  <tr *ngFor="let encounter of encounters">
    <td>{{encounter.name}}</td>
    <td><p *ngFor="let combatant of encounter.prettyCombatants">{{combatant}}</p></td>
    <td>{{encounter._id}}</td>
  </tr>
</table>
