<div class="container pt-3">
  <div class="container">
    <form [formGroup]="playerDataForm" (ngSubmit)="updateMe()">
        <label>Name</label><input formControlName="name" type="text">
        <label>Character Name</label><input formControlName="characterName" type="text">
        <label>Initiative Bonus</label><input formControlName="initiativeBonus" type="number">
        <label>Current HP</label><input formControlName="currentHitPoints" type="number">
        <label>Max HP</label><input formControlName="maximumHitPoints" type="number">
        <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
      </form>
  </div>
  <div class="container mt-3">
    <p>Use code {{me.id}} to connect to DM.</p>
  </div>
  <div class="container" *ngIf="!connectedToDM">
    <form [formGroup]="connectToDMForm" (ngSubmit)="connect()">
      <label>DM Room Code</label><input formControlName="room" type="text">
    </form>
  </div>
</div>
