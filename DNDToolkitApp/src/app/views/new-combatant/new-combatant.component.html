<form [formGroup]="newCombatantForm" (ngSubmit)="addNewCombatant()">
  Name: <input formControlName="name" type="text">
  Owner: <input formControlName="owner" type="text">
  Hit Points: <input formControlName="hp" type="number">
  Initiative: <input formControlName="initiative" type="number">
  Submit: <button type="submit" class="btn btn-primary">Submit</button>
</form>
