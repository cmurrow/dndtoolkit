<div class="container pt-3">
  <div class="text-center">
    <div class="jumbotron">
      <h1 class="display-2">D&D Toolkit</h1>
      <p class="lead">Welcome to the D&D Toolkit! Sign up or sign in below.</p>
    </div>

    <div id="accordion">

      <div class="collapse show" id="signIn" data-parent="#accordion">
        <h2>Sign In</h2>
        <form [formGroup]="signinForm" (ngSubmit)="signIn()">
          <div class="form-group">
            <input formControlName="username" type="text" class="form-control text-center" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <input formControlName="password" type="password" class="form-control text-center" id="password" placeholder="Password">
          </div>
          <button class="btn btn-outline-secondary btn-block" type="submit">Sign In</button>
        </form>
        <button class="btn btn-primary collapsed" data-toggle="collapse" data-target="#signUp">Don't have an account? Sign up</button>
      </div>

      <div class="collapse" id="signUp" data-parent="#accordion">
        <h2>Sign Up</h2>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
          <div class="form-group">
            <input formControlName="name" type="text" class="form-control text-center" id="name" placeholder="Your name">
          </div>
          <div class="form-group">
            <input formControlName="email" type="email" class="form-control text-center" id="email" placeholder="Email address">
          </div>
          <div class="form-group">
            <input formControlName="username" type="text" class="form-control text-center" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <input formControlName="password" type="password" class="form-control text-center" id="password" placeholder="Password">
          </div>
          <button class="btn btn-outline-secondary btn-block" type="submit">Sign Up</button>
        </form>
        <button class="btn btn-primary" data-toggle="collapse" data-target="#signIn">Have an account? Sign in</button>
      </div>
    </div>

  </div>
</div>
