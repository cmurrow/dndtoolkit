<div class="container pt-3">
  <div class="container">
      <h3>DM Room Code: {{room}}</h3>
  </div>
  <div class="container" *ngIf="addNewMonster">
      <h1>Monster Info</h1>
      <form [formGroup]="addMonsterForm" (ngSubmit)="addMonster()">
        <div class="form-group">
          <label>Name</label>
          <input formControlName="monsterName" class="form-control" type="text" placeholder="Monster name">
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <input formControlName="quantity" class="form-control" type="number" placeholder="Quantity">
        </div>
        <div class="form-row">
          <div class="form-group col-sm-4">
            <label>Initiative Bonus</label>
            <input formControlName="initiativeBonus" class="form-control" type="number" placeholder="Initiative bonus">
          </div>
          <div class="form-group col-sm-4">
            <label>Current HP</label>
            <input formControlName="currentHitPoints" class="form-control" type="number" placeholder="Current hit points">
          </div>
          <div class="form-group col-sm-4">
            <label>Max HP</label>
            <input formControlName="maximumHitPoints" class="form-control" type="number" placeholder="Max hit points">
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
        </div>
      </form>
  </div>
  <div class="container mt-3">
    <h3>Connected Players</h3>
    <table class="table mt-3">
      <tr>
        <th>Character Name</th>
        <th>Player Name</th>
      </tr>
      <tr *ngFor="let player of players">
        <td>{{player._name}}</td>
        <td>{{player._playerName}}</td>
      </tr>
    </table>
  </div>
  <hr>
  <div class="container">
    <h3>Monsters</h3>
    <table class="table mt-3" *ngIf="monsters.length > 0 || monsterGroups.length > 0">
      <tr>
        <th>Name</th>
      </tr>
      <tr *ngFor="let mg of monsterGroups">
        <td>{{mg.name}}</td>
      </tr>
      <tr *ngFor="let monster of monsters">
          <td>{{monster.name}}</td>
        </tr>
    </table>
    <button class="btn btn-outline-primary btn-block" (click)="showAddMonsterForm()">Add Monster</button>
  </div>
  <div class="container" *ngIf="players.length > 0 || monsters.length > 0 || monsterGroups.length > 0">
    <hr>
    <button class="btn btn-outline-primary btn-block" (click)="beginCombat()" >Roll Initiative!</button>
  </div>
</div>
