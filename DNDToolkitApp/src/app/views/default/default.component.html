<div class="container">
  <div class="card mt-3">
    <h1 class="card-header text-center">Welcome to D&amp;D Toolkit!</h1>
    <div class="card-body">
      <h3 class="card-title">Welcome!</h3>
      <p class="card-text">Please enter the information below before proceeding to the app</p>
      <hr>
      <form>
        <div class="form-group">
          <label>Name:</label><input type="text" class="form-control" placeholder="You...">
        </div>
        <div class="form-group">
          <label>Select your Character:</label>
          <ul class="list-group">
            <li class="list-group-item">Joe</li>
            <li class="list-group-item">Bob</li>
            <li class="list-group-item">JoeBob</li>
            <li class="list-group-item">JimBob</li>
            <li class="list-group-item"><i class="fa fa-plus" aria-hidden="true"></i> Create a New Character</li>
          </ul>
        </div>
        <div class="form-group">
          <button class="btn btn-outline-primary btn-block">Enter</button>
        </div>
      </form>
    </div>
  </div>
</div>
